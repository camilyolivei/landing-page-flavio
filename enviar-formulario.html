<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada</title>

    
    <!-- Importa o CSS principal -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Ícone da aba do navegador -->
    <link rel="icon" type="image/png" href="assets/img/img-cabecalho/favicon.png" sizes="32x32">

     <!-- Importação de fontes do Google Fonts -->
    <!-- Fonte "Space Grotesk" com pesos de 300 a 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Conteúdo principal da página -->
    <main>

        <!-- Botão para voltar para a página inicial -->
        <a href="index.html" class="back-button" aria-label="Voltar para a página inicial">
            Voltar para a Home
        </a>

        <!-- Seção de confirmação de envio da mensagem -->
        <section class="confirmacao" aria-labelledby="titulo-confirmacao">
            
            <!-- Container que agrupa a imagem, título e parágrafo -->
            <div class="container-confirmacao">

                <!-- Imagem ilustrativa de mensagem enviada -->
                <img
                    src="assets/img/img-enviar-formulario/mensagem_enviada_trans_semfundo.png"
                    alt="Ilustração de uma pessoa entregando uma mensagem"
                    class="img-confirmacao"
                >

                <!-- Título principal da seção -->
                <h1 id="titulo-confirmacao" class="titulo-confirmacao">Mensagem Enviada!</h1>

                <!-- Parágrafo de agradecimento -->
                <p class="paragrafo-confirmacao">Obrigado por entrar em contato. Responderemos em breve.</p>

            </div>
        </section>
    </main>
</body>

</html>
